version: '1.1'

services:
  mongo:
    image: mongo
    ports:
      - 12700:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_data:/data/db
  redis:
    image: redis
    ports:
      - 12800:6379
    command:
      [ 'redis-server', '--appendonly', 'yes' ]
    volumes:
      - redis_data:/data

volumes:
  mongo_data: null
  redis_data: null
